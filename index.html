<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gear Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="char-name">Strong Brin</div>
    <div class="gold">ðŸ’° 1,234,567</div>
  </div>

  <div class="gear-container">
    <div class="gear-slot necklace">
      <!-- Character in center -->
<div class="character">
  <img src="https://i.imgur.com/yourCharacterSprite.png" alt="Character">
</div>
      <img src="images/necklace.png">
      <select>
        <option>-- Select Stat --</option>
        <option>Attack +26%</option>
        <option>Crit Chance +16%</option>
        <option>Attack Speed +16%</option>
      </select>
    </div>

    <div class="gear-slot helm">
      <img src="images/helm.png">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot chest">
      <img src="images/chest.png">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot gloves">
      <img src="images/gloves.png">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot belt">
      <img src="images/belt.png">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot boots">
      <img src="images/boots.png">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot weapon">
      <img src="images/weapon.png">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot shield">
      <img src="images/shield.png">
      <select>
        <option>-- Select Stat --</option>
      </select>
    </div>

    <div class="gear-slot character">
      <img src="images/character.png">
    </div>
  </div>

  <div id="totals-box">
  <h2>Total Stats</h2>
  <ul>
    <li>Attack: <span id="Attack-total">0%</span></li>
    <li>Attack Speed: <span id="AttackSpeed-total">0%</span></li>
    <li>Crit Chance: <span id="CritChance-total">0%</span></li>
    <li>Evasion: <span id="Evasion-total">0%</span></li>
    <li>Critical Damage: <span id="CriticalDamage-total">0%</span></li>
    <li>Defence: <span id="Defence-total">0%</span></li>
    <li>HP: <span id="HP-total">0%</span></li>
  </ul>
</div>

  <script src="script.js"></script>
</body>
</html>
